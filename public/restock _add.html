<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——添加库存</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>商品入库</span>
                </div>
                <div class="text item">
                    <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                        label-width="100px" class="demo-ruleForm">
                        <el-form-item label="商品条形码" prop="shop">
                                <el-input v-model="ruleForm2.shop"></el-input>
                        </el-form-item>
                        <el-form-item label="数量" prop="shopNum">
                            <el-input v-model="ruleForm2.shopNum"></el-input>
                        </el-form-item>
                        <el-form-item label="进价" prop="shopPrince">
                                <el-input v-model="ruleForm2.shopPrince"></el-input>元
                            </el-form-item>
                        <el-form-item>
                                <el-button type="primary" @click="submitForm('ruleForm2')">入库</el-button>
                               
                            </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {

                return {
                    radio: '1',
                    labelPosition: 'left',
                    ruleForm2: {
                        shop: '', 
                        shopNum: "",
                        shopPrince:""
                    },
                    
                    rules2: {
                        shop: [
                            { required: true, message: "商品条形码必须填写", trigger: 'blur' },
                            { min: 1, max: 20, message: "商品条形码长度必须在1~20位之间", trigger: "blur" }
                        ],
                        shopNum: [
                            { required: true, message: '商品数量必须填写', trigger: 'change' }
                        ],
                        shopPrince: [
                            { required: true, message: '商品价格必须填写', trigger: 'change' }
                        ]
                    }
                };
            },
            methods: {
                  //提交表单
                  submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            console.log(' submit!!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                }
            }
        });
    </script>
</body>

</html>
