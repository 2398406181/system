<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——分类管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>分类管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <template>
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column label="分类名称" width="280">
                                <template slot-scope="scope">
                                    
                                    <span style="margin-left: 10px">{{ scope.row.designation }}</span>
                                </template>
                            </el-table-column>
                           
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary"
                                        plain><i class="el-icon-edit"></i> 编辑</el-button>
                                    <el-button size="mini" @click="handleDelete(scope.$index, scope.row)" type="danger"
                                        plain><i class="el-icon-delete"></i> 删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {

                return {
                    tableData: [{
                        designation: '日常用品'
                       
                    }, {
                        designation: '食品'
                    }, {
                        designation: '烟酒'
                    }, {
                        designation: '手机'
                    }]
                };
            },
            methods: {
               
            }
        });
    </script>
</body>

</html>
