<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——商品添加管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加商品</span>
                </div>
                <div class="text item">
                    <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2"
                        label-width="100px" class="demo-ruleForm">
                        <el-form-item label="所属分类" prop="region">
                            <el-select v-model="ruleForm2.region" placeholder="请选择分类">
                                <el-option label="顶级分类" value="顶级分类"></el-option>
                                <el-option label="二级分类" value="二级分类"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="商品条形码" prop="barcode">
                            <el-input v-model="ruleForm2.barcode"></el-input>
                            <el-button type="primary" plain>生成条形码</el-button>
                        </el-form-item>
                        <el-form-item label="商品名称" prop="goodsname">
                            <el-input v-model="ruleForm2.goodsname"></el-input>
                        </el-form-item>
                        <el-form-item label="商品售价" prop="saleprice">
                            <el-input v-model="ruleForm2.saleprice"></el-input>元
                        </el-form-item>
                        <el-form-item label="市场价" prop="marketprice">
                            <el-input v-model="ruleForm2.marketprice"></el-input>元<br>
                            默认市场价为售价的1.2倍
                        </el-form-item>
                        <el-form-item label="商品进价" prop="goodsprice">
                            <el-input v-model="ruleForm2.goodsprice"></el-input>元
                        </el-form-item>
                        <el-form-item label="入库数量" prop="stockNum">
                            <el-input v-model="ruleForm2.stockNum"></el-input><br>
                            记重商品单位是千克
                        </el-form-item>
                        <el-form-item label="商品重量" prop="weigth">
                            <el-input v-model="ruleForm2.weigth"></el-input>
                        </el-form-item>
                        <el-form-item label="商品单位 " prop="unit">
                            <el-input v-model="ruleForm2.unit"></el-input>元
                        </el-form-item>
                        <el-form-item label="会员优惠" prop="discount">
                            <el-radio-group v-model="ruleForm2.discount">
                                <el-radio label="1">享受</el-radio>
                                <el-radio label="2">不享受</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="是否促销" prop="promotion">
                            <el-radio-group v-model="ruleForm2.promotion">
                                <el-radio label="1">启用</el-radio>
                                <el-radio label="2">禁用</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item label="商品简介" prop="goodsDetails">
                            <el-input type="textarea" :rows="2" placeholder="请输入内容" v-model="ruleForm2.goodsDetails">
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm('ruleForm2')">添加</el-button>

                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    labelPosition: 'left',
                    ruleForm2: {
                        region: '', //分类
                        barcode: "",//商品条形码
                        goodsname: "",//商品名称
                        saleprice: "",//商品售价
                        marketprice:"",//市场价
                        goodsprice:"",//商品进价
                        stockNum:"",//入库数量
                        weigth:"",//商品重量
                        unit:"",//商品单位
                        discount:"",//会员优惠
                        promotion:"",//是否促销
                        goodsDetails:""//商品简介
                    },

                    rules2: {
                        barcode: [
                            { required: true, message: "商品条形码必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品条形码长度必须在1~10位之间", trigger: "blur" }
                        ],
                        region: [
                            { required: true, message: '请选择分类', trigger: 'change' }
                        ],
                        goodsname: [
                            { required: true, message: "商品名称必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品名称长度必须在1~10位之间", trigger: "blur" }
                        ],
                        saleprice: [
                            { required: true, message: "商品售价必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品售价长度必须在1~10位之间", trigger: "blur" }
                        ],
                        marketprice: [
                            { required: true, message: "市场价必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "市场价长度必须在1~10位之间", trigger: "blur" }
                        ],
                        goodsprice: [
                            { required: true, message: "商品进价必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品进价长度必须在1~10位之间", trigger: "blur" }
                        ],
                        stockNum: [
                            { required: true, message: "入库数量必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "入库数量长度必须在1~10位之间", trigger: "blur" }
                        ],
                        weigth: [
                            { required: true, message: "商品重量必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品重量长度必须在1~10位之间", trigger: "blur" }
                        ],
                        unit: [
                            { required: true, message: "商品单位必须填写", trigger: 'blur' },
                            { min: 1, max: 10, message: "商品条单位 长度必须在1~10位之间", trigger: "blur" }
                        ],               
                        goodsDetails: [
                            { required: true, message: "商品简介必须填写", trigger: 'blur' },
                            { min: 6, max: 100, message: "商品简介长度必须在1~10位之间", trigger: "blur" }
                        ]

                    }
                };
            },
            methods: {
                //提交表单
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            console.log(' submit!!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                }
            }
        });
    </script>
</body>

</html>
