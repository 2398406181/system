<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——首页</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>系统信息</span>
                </div>
                <div class="text item">
                    <!-- 消息框 -->
                    <el-alert id="imp" title="" show-icon>
                        商品总数：<span>5</span>,已销售的总金额：<span>890.00</span>,库存商品总价：<span>1231.45</span>
                    </el-alert>
                    <el-alert id="importAlert" title="导入数据" :closable="false">
                    </el-alert>
                    <!-- 左右结构 -->
                    <el-row :gutter="22">
                        <el-col :span="12">
                            <div class="grid-content bg-purple">
                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>销售排行</span>
                                    </div>
                                    <div class="text item">
                                        <template>
                                            <el-table :data="tableData" stripe style="width: 100%">
                                                <el-table-column prop="date" label="商品名称" width="280">
                                                </el-table-column>
                                                <el-table-column prop="name" label="销售" width="160">
                                                </el-table-column>

                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div class="grid-content bg-purple-light">
                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>缺货商品</span>
                                    </div>
                                    <div class="text item">
                                        <template>
                                            <el-table :data="tableData" stripe style="width: 100%">
                                                <el-table-column prop="date" label="商品名称" width="180">
                                                </el-table-column>
                                                <el-table-column prop="name" label="库存" width="120">
                                                </el-table-column>
                                                <el-table-column prop="name" label="操作" width="120">
                                                </el-table-column>

                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: [{
                        date: '2016-05-02',
                        name: '王小虎'
                    }, {
                        date: '2016-05-04',
                        name: '王小虎'
                    }, {
                        date: '2016-05-01',
                        name: '王小虎'
                    }, {
                        date: '2016-05-03',
                        name: '王小虎'
                    }]
                }
            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            }
        });
    </script>
</body>

</html>
