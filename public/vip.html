<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——会员管理</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="/users/checkState"></script>
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>会员管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <template>

                        <el-form :inline="true" :model="formInline" class="demo-form-inline">

                            <el-form-item label="搜索：">
                                <el-input v-model="formInline.user"></el-input>
                                <span class="setD">会员卡号,会员名,电话,手机</span>
                            </el-form-item>

                            <el-form-item>
                                <el-button type="primary" @click="onSubmit">查询</el-button>
                            </el-form-item>
                        </el-form>
                        <el-table :data="tableData" style="width: 100%">
                            <el-table-column label="会员卡卡号" width="160">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.designation }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="会员姓名" width="160">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.designation }}</span>
                                </template>
                            </el-table-column>

                            <el-table-column label="会员等级" width="80">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px"></span>
                                </template>
                            </el-table-column>
                            <el-table-column label="会员积分" width="100">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px"></span>
                                </template>
                            </el-table-column>
                            <el-table-column label="折扣" width="100">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px"></span>
                                </template>
                            </el-table-column>
                            <el-table-column label="手机号" width="120">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px"></span>
                                </template>
                            </el-table-column>

                            <el-table-column label="座机号" width="120">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px"></span>
                                </template>
                            </el-table-column>
                              
                            <el-table-column label="管理" width="180">
                                    <template slot-scope="scope">
                                        <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary"
                                            plain><i class="el-icon-edit"></i> 编辑</el-button>
                                        <el-button size="mini" @click="handleDelete(scope.$index, scope.row)" type="danger"
                                            plain><i class="el-icon-delete"></i> 删除</el-button>
                                    </template>
                                </el-table-column>
                        </el-table>
                        <el-pagination background layout="prev, pager, next" :total="1000">
                        </el-pagination>
                    </template>
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./js/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {

                return {
                    value6: '',
                    options: [{
                        value: '选项1',
                        label: '黄金糕'
                    }, {
                        value: '选项2',
                        label: '双皮奶'
                    }, {
                        value: '选项3',
                        label: '蚵仔煎'
                    }, {
                        value: '选项4',
                        label: '龙须面'
                    }, {
                        value: '选项5',
                        label: '北京烤鸭'
                    }],
                    value: '',
                    formInline: {
                        user: '',
                        region: ''
                    },
                    tableData: [{
                        designation: '日常用品'

                    }, {
                        designation: '食品'
                    }, {
                        designation: '烟酒'
                    }, {
                        designation: '手机'
                    }]
                };
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                }
            }
        });
    </script>
</body>

</html>
